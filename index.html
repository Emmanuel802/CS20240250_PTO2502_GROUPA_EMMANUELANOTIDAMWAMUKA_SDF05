<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'secondary': '#b95b2f',
              'btn-hover': '#df7747'
            },
            fontFamily: {
              sansArial: ['Arial', 'sans-serif'],
            },
            fontSize: {
              'mobile-h1': '1.1rem',
            },
            backgroundImage: {
              'diagonal-green':
                'linear-gradient(45deg, #22423c 0%, #478074 100%)',
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="
      bg-diagonal-green bg-no-repeat bg-cover
      box-border 
      min-h-screen
      text-base/9 font-sansArial
    "
  >
    <!-- Beginning Of Footer Container -->
    <footer>
      <!-- Footer Container -->
      <div 
        class="
          flex flex-col flex-wrap 
          my-12 mx-12 md:my-14 md:mx-16 lg:my-20 lg:mx-20
        "
      >
        <!-- Footer Data -->
        <!-- Contains everything besides the <hr> & <img> -->
        <div 
          class="
            lg:grid 
            lg:grid-cols-2
            lg:gap-16
          "
        >
          <!-- Form Section -->
          <!-- Contains the <h1>, <input> & <button> -->
          <div>
            <h1 
              class="
                font-bold text-mobile-h1 md:text-xl
              "
            >
              Subscribe to our newsletter for updates.
            </h1>

            <form 
              class="
                my-7 mx-0 
                flex flex-col md:flex-row
                gap-4
              "
            >
              <div 
                class="
                  input-group
                "
              >
                <!-- <input> -->
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                  required
                  aria-label="Email Address"
                  class="
                    h-10 w-full md:w-60
                    rounded-lg border-none 
                    pl-3
                    focus:outline-none focus:ring focus:ring-secondary
                  "
                />

              </div>
              <!-- Button -->
              <button
                type="submit"
                aria-label="Submit Form"
                class="
                  bg-secondary
                  h-10 w-full md:w-32
                  rounded-lg border-none
                  text-white font-bold
                  cursor-pointer 
                  transform transition-transform duration-300 ease-in-out 
                  hover:scale-105 hover:bg-btn-hover
                  active:bg-secondary
                "
              >
                Subscribe
              </button>
            </form>
          </div>

          <!-- Links Section -->
          <!-- Contains <h4> & <a> -->
          <div 
            class="
              flex flex-col md:grid grid-cols-2
              gap-6 md:gap-20
            "
          >
            <div 
              class="
                flex flex-col
              "
            >
              <!-- Quick Link Container -->
              <h4 
                class="
                  my-5 mx-0 
                  underline 
                  font-bold
                "
              >
                Quick Link
              </h4>

              <a 
                href="https://www.codespace.co.za/" 
                target="_blank"
                aria-label="CodeSpace Home Page"
                class="
                  w-max
                  hover:scale-110 hover:text-secondary hover:underline
                  transform transition-transform duration-300 ease-in-out 
                "
              >
                Home
              </a>


              <a 
                href="https://www.codespace.co.za/about/" 
                target="_blank"
                aria-label="About CodeSpace"
                class="
                  w-max
                  hover:scale-110 hover:text-secondary hover:underline
                  transform transition-transform duration-300 ease-in-out
                "
              >
                Who We Are
              </a>


              <a 
                href="https://www.codespace.co.za/blog/" 
                target="_blank"
                aria-label="CodeSpace blog"
                class="
                  w-max
                  hover:scale-110 hover:text-secondary hover:underline
                  transform transition-transform duration-300 ease-in-out
                "
              >
                Our Philosophy
              </a>


            </div>
            
            <!-- Technologies Container -->
            <div 
              class="
                flex flex-col
              "
            >
              <h4 
                class="
                  my-5 mx-0 
                  underline 
                  font-bold
                "
              >
                Technologies
              </h4>

              <a
                href="https://www.codespace.co.za/programs/software-development/"
                target="_blank"
                aria-label="CodeSpace Programs"
                class="
                  w-max
                  hover:scale-110 hover:text-secondary hover:underline
                  transform transition-transform duration-300 ease-in-out
                "
              >
                HTML
              </a>


              <a
                href="https://www.codespace.co.za/programs/software-development/"
                target="_blank"
                aria-label="CodeSpace Programs"
                class="
                  w-max
                  hover:scale-110 hover:text-secondary hover:underline
                  transform transition-transform duration-300 ease-in-out
                "
              >
                CSS
              </a>


              <a
                href="https://www.codespace.co.za/programs/software-development/"
                target="_blank"
                aria-label="CodeSpace Programs"
                class="
                  w-max
                  hover:scale-110 hover:text-secondary hover:underline
                  transform transition-transform duration-300 ease-in-out
                "
              >
                JavaScript
              </a>


            </div>
          </div>
        </div>
        <!-- Horizontal rule -->
        <hr 
          class="
            my-6 mx-0
            border-none
            h-0.5
            bg-secondary
          "
        />

        <!-- Footer Image -->
        <div>
          <a 
            href="https://www.codespace.co.za/" 
            target="_blank">
            <img
              src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
              alt="CodeSpace Logo"
              class="
                h-6
                hover:scale-110
                transform transition-transform duration-300 ease-in-out
              "
            />
          </a>
        </div>

      </div>
    </footer>
    <!-- End Of Footer -->
  </body>
</html>
