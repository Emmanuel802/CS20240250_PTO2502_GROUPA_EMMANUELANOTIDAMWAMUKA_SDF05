<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'secondary': '#b95b2f',

            },
            fontFamily: {
              sansArial: ['Arial', 'sans-serif'],
            },
            fontSize: {
              'mobile-h1': '1.1rem',
            },
            backgroundImage: {
              'diagonal-green':
                'linear-gradient(45deg, #22423c 0%, #478074 100%)',
            },
          },
        },
      };
    </script>
</head>

  <body
    class="
      bg-diagonal-green bg-no-repeat bg-cover
        box-border 
      min-h-screen
        text-base/9 font-sansArial
    "
  >
    <!-- Beginning Of Footer Container -->
    <footer>
      <div 
        class="
           flex flex-col flex-wrap
           my-12 mx-12
        "
      >
        <div class="footer-data">
          <!-- Form Section -->
          <div>
            <h1 
              class="
                font-bold text-mobile-h1
              "
            >
            Subscribe to our newsletter for updates.
            </h1>

            <form 
              class="
                  my-7 mx-0 
                  flex flex-col 
                  gap-4
              "
            >
              <div 
                class="
                  input-group
                "
              >
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                  required
                  aria-label="Email Address"
                  class="
                  h-10 w-full 
                  rounded-lg border-none
                    pl-3
                  "
                />
              </div>

              <button
                type="submit"
                class="
                  bg-secondary
                  h-10 w-full 
                  rounded-lg border-none
                  text-white font-bold
                  cursor-pointer 
                  transform transition-transform duration-300 ease-in-out 
                  hover:scale-105
                "
              >
                  Subscribe
                </button>
            </form>
          </div>

          <!-- Links Section -->
          <div 
            class="
                 flex flex-col
                 gap-6
            "
          >
            <div 
              class="
                 flex flex-col
              "
            >
              <h4 
                class="
                     my-5 mx-0
                     underline
                     font-bold
                "
              >
                     Quick Link
              </h4>
              <a 
                href="https://www.codespace.co.za/" 
                target="_blank"
                class="
                  w-max
                "
              >
                Home
              </a>
              <a 
                href="https://www.codespace.co.za/about/" 
                target="_blank"
                class="
                  w-max
                "
              >
                Who We Are
              </a>
              <a 
                href="https://www.codespace.co.za/blog/" 
                target="_blank"
                class="w-max"
              >
                Our Philosophy
              </a>
            </div>

            <div 
              class="
                   flex flex-col
              "
            >
              <h4 
                class="
                  my-5 mx-0 
                  underline 
                  font-bold
                "
              >
                Technologies
              </h4>
              <a
                href="https://www.codespace.co.za/programs/software-development/"
                target="_blank"
                class="
                  w-max
                "
              >
                HTML
              </a>
              <a
                href="https://www.codespace.co.za/programs/software-development/"
                target="_blank"
                >CSS</a
              >
                CSS
              </a>
              <a
                href="https://www.codespace.co.za/programs/software-development/"
                target="_blank"
                >JavaScript</a
              >
                JavaScript
              </a>
            </div>
          </div>
        </div>

        <hr />

        <!-- Footer Image -->
        <div>
          <a 
            href="https://www.codespace.co.za/" 
            target="_blank">
            <img
              src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
              alt="CodeSpace Logo"
            />
          </a>
        </div>
      </div>
    </footer>
    <!-- End Of Footer -->
  </body>
</html>
